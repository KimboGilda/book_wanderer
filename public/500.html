<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Went Wrong (500)</title>
  <style>
    body {
      background-color: #f4f6f9;
      color: #1E3A68;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      color: #295F98;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      color: #1E3A68;
      margin-bottom: 1.5em;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #295F98;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #1E3A68;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500 - Something Went Wrong</h1>
    <p>We're sorry, but something went wrong on our end.</p>
    <p>Please try again later or contact support if the issue persists.</p>
    <a href="/" class="back-home">Go Back Home</a>
  </div>
</body>
</html>
